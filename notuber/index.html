<!DOCTYPE html>
<html>

<head>
    <title>Black Car Service</title>
    <link rel="stylesheet" href="style.css"/>
    <meta charset="utf-8" />


    <script>
    

    function myMap() {
        var myLat = 0;
        var myLng = 0;
        var me = new google.maps.LatLng(42.4061378, -71.1191289);
        var mapProp = {
            center: me,
            zoom: 10
        };

        var map = new google.maps.Map(document.getElementById("map"), mapProp);
        get_location();
    }


    function get_location() {
        if (navigator.geolocation) {
            //navigator.geolocation.getCurrentPosition(print);
            navigator.geolocation.getCurrentPosition(display);
        } else { 
            document.getElementById("location").innerHTML = "Geolocation is not supported by this browser.";
        }
    }

    function print(position){
        document.getElementById("location").innerHTML += '<p>' + "Latitude: " + position.coords.latitude + 
        "<br>Longitude: " + position.coords.longitude + '</p>'; 

    }

    function display(position) {
        myLat = position.coords.latitude;
        myLng = position.coords.longitude;
        render_map();
    }

    function render_map() {
        
        me = new google.maps.LatLng(myLat, myLng);
        document.getElementById("location").innerHTML += '<p>' + myLat + ' 12 ' + myLng + '</p>';
        
        // Update map and go there...
        map.panTo(me);
    
        // Create a marker
        marker = new google.maps.Marker({
            position: me,
            title: "Here I Am!"
        });
        marker.setMap(map);

        google.maps.event.addListener(marker, 'click', function() {
            infowindow.setContent(marker.title);
            infowindow.open(map, marker);
        });

    }

    function reqListener () {
        console.log(this.responseText);

    Req.send();*/



    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbnKWhNaXjq-ChDKgDnt5P2jaa8YGP_TM&callback=myMap"></script>

</head>

    <h1 id="title">Black Car Service</h1>
