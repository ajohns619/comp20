<!DOCTYPE html>
<html>

<head>
    <title>Black Car Service</title>
    <link rel="stylesheet" href="style.css"/>
    <meta charset="utf-8" />


    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbnKWhNaXjq-ChDKgDnt5P2jaa8YGP_TM&libraries=geometry"> </script>

    <script>
    var tufts_lat = 42.405405599999995;
    var tufts_lng = -71.12140029999999;
    var myLat = 0;
    var myLng = 0;
    var me;
    var mapProp = {
        center: me,
        zoom: 14,
    };
    var map;
    var marker;
    var me_icon = "me-icon.png";
    var passenger_icon = "passenger-icon.png";
    var car_icon = "black-car.png";

    var infowindow;

    function myMap() {
        map = new google.maps.Map(document.getElementById("map"), mapProp);
        get_location();
        map.panTo(new google.maps.LatLng(tufts_lat, tufts_lng));
        loadOthers();
    }

    function get_location() {
        if (navigator.geolocation) {
            //navigator.geolocation.getCurrentPosition(print);
            navigator.geolocation.getCurrentPosition(function(position) {
                myLat = position.coords.latitude;
                myLng = position.coords.longitude;
                render_map();
            })
        } else { 
            document.getElementById("location").innerHTML = "Geolocation is not supported by this browser.";
        }
    }

    function render_map() {
        me = new google.maps.LatLng(myLat, myLng);

        map.panTo(me);
        addToMap(myLat, myLng, "Here I Am!", "me");
    }

    function loadOthers() {
        request = new XMLHttpRequest();
        request.open("POST", "https://defense-in-derpth.herokuapp.com/submit", true);
        request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

        request.onreadystatechange = function() {
            if (request.readyState == 4 && request.status == 200){
                var response = request.responseText;
                var responseObject = JSON.parse(response);

                var category = "passengers";
                if (responseObject.passengers === undefined){
                    category = "vehicles";
                    var list = responseObject.vehicles;
                } else {
                    var list = responseObject.passengers;
                }

                for (var i = 0; i < list.length; i++){
                    var user = list[i];
                    addToMap(user.lat, user.lng, user.username, category);
                }
            }
        };
        var params = "username=ImjNJW4n&lat=" + myLat + "&lng=" + myLng;
        request.send(params);
    }

    function addToMap(lat, lng, username, category) {
        if (category == "passengers"){
            var icon = passenger_icon;
        } else if (category == "vehicles"){
            var icon = car_icon;
        } else if (category == "me"){
            var icon = me_icon;
        }

        var infowindow = new google.maps.InfoWindow();

        marker = new google.maps.Marker({
            position: new google.maps.LatLng(lat, lng),
            title: username,
            icon: icon
        });
        marker.setMap(map);

        google.maps.event.addListener(marker, 'click', (function(marker, infowindow) {
            return function() {
                var distance = 0;
                if (me != null){
                    distance = google.maps.geometry.spherical.computeDistanceBetween(me, marker.position)
                                    * 0.000621371;
                    distance = Math.round(distance * 1000) / 1000;
                }
                var content = 'Username: ' + marker.title + '<br>Distance: ' + distance + ' Miles';
                infowindow.setContent(content);
                infowindow.open(map, marker);

            };
        })(marker, infowindow));
    }

    </script>

</head>
    <body onload="myMap()">

    <h1 id="title">Black Car Service</h1>

    <div id="map"></div>

</body>
</html>
