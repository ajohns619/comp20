<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Not Uber</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Not Uber</h1>

<div id="position"></div>

<script>
function get_location() {
if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(print);
    } else { 
        document.getElementById("position").innerHTML = "Geolocation is not supported by this browser.";
    }
}

function print(position){
    document.getElementById("position").innerHTML = '<p>' +"Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude + '</p>'; 

}

get_location();
</script>

</body>

</html>
